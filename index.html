<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stopwatch.css">
  <script src="stopwatch.js"></script>
  <title>Stopwatch</title>
</head>
<body>
  <div class="container">
    <p class="title">Stopwatch</p>
    <div id="lapTimer">
      <p>00:00.00</p>
    </div>
    <div id="timer">
      <h2>00:00.00</h2>
    </div>
    <div class="controls">
      <button id="left" class="start">Start</button>
      <button id="right">Reset</button>
    </div>
    <div id="lapTable"></div>
  </div>
</body>
</html>
